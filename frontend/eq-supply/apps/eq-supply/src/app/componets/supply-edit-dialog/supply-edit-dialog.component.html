<h2 mat-dialog-title>Редактирвоание поставки</h2>
<mat-dialog-content>
  <form [formGroup]="form" fxFlex="100" fxLayout="row wrap" fxLayoutGap="10px">
    <!-- <mat-form-field fxFlex="100">
      <input matInput placeholder="Поставщик" formControlName="providerId">
    </mat-form-field> -->
    <mat-form-field fxFlex="100">
      <input type="text" matInput placeholder="Поставщик" formControlName="provider"  [matAutocomplete]="auto" (input)="searchProviders($event.target.value)">
    </mat-form-field>

    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnProvider">
      <mat-option *ngFor="let provider of filteredProviders | async" [value]="provider">{{provider.name}}</mat-option>
    </mat-autocomplete>
  </form>
  {{form.value|json}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid">Сохранить</button>
</mat-dialog-actions>
